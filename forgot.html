<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">"
    <title>Forgot Password</title>
</head>
<body>
    <main role="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4" style="margin-top: 150px">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Enter Email Address</h4>
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Email" name="email" type="email" autofocus>
                                        <small class="form-text text-muted">We will send you an OTP to reset your password in your email.</small>
                                    </div>
                                    <a role="button" class="btn btn-lg btn-primary btn-block"  href="forgot.html" style="vertical-align:middle;">Submit</a><br><br>
                                    <a href="login.html">Back to Login</a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
