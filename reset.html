<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">"
    <title>Reset Password</title>
</head>
<body>
    <main role="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" id="heading">Reset Password</h4>
                        <small class="form-text text-muted">Enter the password that you want to set: </small>
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="New Password" name="password" type="password" id="password1" value="">
                                    <span id="info1"></span><br>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Re-enter New Password" name="reEnterPassword" type="password" id="password2" value=""><br>
                                </div>
                                <a type="button" class="btn btn-lg btn-primary btn-block" style="margin-bottom:10px;" onclick="Pressed()">Submit</a><br>
                                <a href="forgot.html">Back</a>
                            </fieldset>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        function Pressed(){
            var a=document.getElementById("password1").value;
            var b=document.getElementById("password2").value;
            var characters=/^[a-zA-z0-9]*$/;
            if(a==""){
                document.getElementById("info1").innerHTML="*****Please fill this section*****";
                return false;
            }
            if(!a.match(characters)){
                document.getElementById("info1").innerHTML="*****Password must only contain characters and numbers*****";
                return false;
            }
            if(a.length<5){
                document.getElementById("info1").innerHTML="*****Password length must not be less than 5";
                return false;
            }
            if(a==b){
                document.getElementById("heading").innerHTML="Password Changed Successfully" 
            }
        }
    </script>
</body>
</html>
